<div class="col-md-9 primary">
    <h2>Edit {{category.title}} <small>/ {{category.location}}</small></h2>
</div>
<div class="col-md-9 {{group.context}}">
<form>
 <fieldset class="form-group">
    <label for="title">Title</label>
     <input class="form-control" type="text" id="title" name="title" ng-model="category.title" placeholder="eg: Furniture, Electronics, etc.">
    </fieldset>
    <fieldset class="form-group">
    <label for="location">Location</label>
     <input class="form-control" type="text" id="location" name="location" ng-model="category.location" placeholder=" eg: Home, Storage, Work, etc.">
    </fieldset>
    <fieldset class="form-group">
        <label for="icon">Icon:
        <span class="glyphicon glyphicon-{{category.icon}}"></span>             </label>
      <select ng-model="category.icon" class="form-control" id="icon" ng-required="true">
        	<option value="th">General</option>
      		<option value="th-large">General-Large</option>
      		<option value="phone-alt">Office</option>      		
      		<option value="folder-open">Files</option>
      		<option value="wrench">Tools</option>
      		<option value="glass">Fragile</option>
      		<option value="music">Music</option>
      		<option value="film">Movies</option>
	  		<option value="cutlery">Kitchen</option>	
      		<option value="gift">Holiday</option>	  			
	  		<option value="tasks">Tasks</option>		
    		<option value="time">Time</option>
      		<option value="inbox">Inbox</option>
      		<option value="flag">Flag</option>
      		<option value="picture">Picture</option>
      		<option value="camera">Camera</option>
      		<option value="tree-conifer">Outdoors</option>
      </select>
    </fieldset>
    
    <a href="#/items/{{ group.id }}" class="btn btn-info" ng-disabled="isSubmitting" title="Save">Save</a>
    <button class="btn btn-danger" ng-click="deleteGroup()" ng-disabled="isSubmitting" title="Trash Category"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
</form>
</div>
